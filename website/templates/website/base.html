{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Banks Information - Customer Service Robot</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      
    <!-- Material Design Bootstrap -->
    <link href="{% static 'MDB/css/mdb.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/shop-homepage.css' %}" rel="stylesheet">
      
      
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"> Bank <span class="text-dark"><i class="fa fa-info-circle"></i>nfo</span> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
          
          
          
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4"><img src="{% static 'img/logo.png' %}" /></h1>
          <div class="list-group">
              <div>
                <form class="needs-validation" id="book_small" novalidate>
                         
                        <div>

                              <div class="form-row">
                                  <label for="country">Select Country</label>
                                  
                                  <select id="country" name="country" class="custom-select custom-select-sm" onchange='nempty("school", "city")'>
                                      <option value="NG">Nigeria</option>
                                    </select>
                              </div>
                            <div class="form-row">
                                  <label for="bank">Select Bank</label>
                                  
                                  <select id="bank" name="bank" class="custom-select custom-select-sm">
                                      <option value="" selected="selected">All Banks</option>
                                      
                                    </select>
                              </div>


                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info" type="submit"> Display <i class="fa fa-search ml-1"></i></button>
                        </div>

                        </form>
              </div>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
            {% block content %}
            {% endblock %}
        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Otomatik Ventures 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'MDB/js/popper.min.js' %}"></script>
      
      <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'MDB/js/mdb.min.js' %}"></script>

  </body>

</html>
